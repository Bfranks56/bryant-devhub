<section class="mx-auto max-w-6xl p-6">
  <h1 class="text-3xl font-bold" [innerHTML]="pageContent.title">Hello Tailwind</h1>
  <h2 class="text-2xl font-bold mt-6" [innerHTML]="pageContent.subtitle"></h2>
</section>

@for (content of pageContent.content; track content) {
<section>
  @if (content.type === 'paragraph') {
  <div class="mx-auto max-w-6xl mt-4">
    @if (content.heading) {
    <h3 [innerHTML]="content.heading"></h3>
    }
    <p class="text-gray-800" [innerHTML]="content.content"></p>
  </div>
  } @if (content.type === 'list') {
  <div class="mx-auto max-w-6xl mt-4">
    @if (content.heading) {
    <h3 [innerHTML]="content.heading"></h3>
    }
    <ul class="list-disc list-inside text-gray-800">
      @for (item of content.content; track item) {
      <li [innerHTML]="item"></li>
      }
    </ul>
  </div>
  }
</section>
}
